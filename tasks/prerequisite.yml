---

- name: Ensure harmful default packages are not installed
  package:
    name: "{{ item }}"
    state: absent
  with_items:
    - irqbalance

- name: Ensure required packages are installed
  package:
    name: "{{ item }}"
    state: installed
  with_items:
    - rsyslog
    - logrotate
    - socat
    - firewalld
